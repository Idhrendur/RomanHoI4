 tesb_news.10.t:0 "Coronation of Tianguang Emperor"
 tesb_news.10.desc:0 "The Tianguang Emperor had put off his coronation for several years due to ongoing political matters, but it has finally come time for him to officially be proclaimed the Son of Heaven. In a grand ceremony presided over by the heads of the nobility and the highest of temple priests, Zhu Wei was acclaimed as Son of Heaven, the latest emperor of the Ming Dynasty."
 tesb_news.10.a:0 "What will his rule bring?"
 tesb_news.11.t:0 "China Patronizes the Caifa"
 tesb_news.11.desc:0 "Zhu Wei has made some substantial concessions to the caifa conglomerates that have long dominated the Chinese economy."
 tesb_news.11.a:0 "What will this bring"
 tesb_news.12.t:0 "Grand Secretariat Kang Youwei"
 tesb_news.12.desc:0 "Zhu Wei has appointed the longtime Equalist politician Kang Youwei as head of the Chinese government, granting him and the Equality Association a mandate to carry out reforms for the betterment of the nation."
 tesb_news.12.a:0 "What will this bring"
 tesb_news.13.t:0 "China Dams the Yangtze River"
 tesb_news.13.desc:0 "In an impressive feat of engineering, the Chinese government has recently announced the successful completion of its project to dam the Yangtze River, putting an end to thousands of years of floods affecting the towns and cities along it."
 tesb_news.13.a:0 "Impressive"
 tesb_news.14.t:0 "A Royal Marriage"
 tesb_news.14.desc_noble:0 "In a solemn ceremony today, Zhu Wei solidified his ties with his noble allies by marrying a princess of the Wu royal family."
 tesb_news.14.desc_caifa:0 "In a solemn ceremony today, Zhu Wei solidified his ties with his caifa allies by marrying a daughter of one of China's most powerful caifa leaders."
 tesb_news.14.a:0 "Congratulations to the couple!"